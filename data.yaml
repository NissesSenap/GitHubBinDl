---
# githubAPIkey: myAPIkey
httpTimeout: 5
httpInsecure: false
saveLocation: /tmp/tkn-210102

bins:
  - cli: tkn
    owner: tektoncd
    repo: cli
    match: Linux_x86_64
    #match: createaError
    baseURL: github.com
    download: true
  - cli: tkn.exe
    owner: tektoncd
    repo: cli
    match: Windows_x86_64
    baseURL: github.com
    download: true
  - cli: helm
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-linux-amd64.tar.gz
  - cli: helm.exe
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-windows-amd64.zip
