---
# githubAPIkey: myAPIkey
httpTimeout: 5
httpInsecure: false
saveLocation: /tmp/tkn-210102

bins:
  - cli: tkn
    owner: tektoncd
    repo: cli
    match: Linux_x86_64
    baseURL: https://api.github.com/
    download: true
    completionLocation: /tmp/tkn-completion.sh
    completionArgs:
      - completion
      - bash
  - cli: tkn.exe
    owner: tektoncd
    repo: cli
    match: Windows_x86_64
    backup: true
  - cli: fluxctl
    owner: fluxcd
    repo: flux
    match: linux_amd64
  - cli: kubeseal.exe
    owner: bitnami-labs
    repo: sealed-secrets
    tag: v0.13.1
    match: kubeseal.exe
  - cli: helm
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-linux-amd64.tar.gz
    completionLocation: /tmp/tkn-helm.sh
    completionArgs:
      - completion
      - zsh
  - cli: helm.exe
    nonGithubURL: https://get.helm.sh/helm-v3.4.2-windows-amd64.zip
